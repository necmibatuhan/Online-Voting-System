<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div id="headerSection">
        <h1>Online Voting System</h1>
        <hr>
    </div>

    <div id="bodySection">
        <form action= "./api/login.php" method="post">
            <h3>Login</h3>
            <input type="number" name="mobile" placeholder="Enter mobile" required><br><br>
            <input type="password" name="password" placeholder="Enter password" required><br><br>
            <select id="dropbox" name="role" required>
                <option value="1">Voter</option>
                <option value="2">Group</option>            
            </select><br><br>
            <button type="submit" id="loginbtn">Login</button><br><br>
            New user? <a href="routes/register.html">Register here</a>
        </form>
    </div>
</body>
</html>
